<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
    
        $(document).ready(function(){ 

            let left = 0;

            setInterval(function() {
                if (left === 0) {
                    left = '-135px'
                } else if (left === '-135px') {
                    left = '-284px';
                } else {
                    left = 0;
                }
                document.querySelector("#computer").style.background =
                    'url(https://en.pimg.jp/023/182/267/1/23182267.jpg) ' + left + ' 0';
            }, 1000); 


             
             $('#siss').click(function(){
                 $('#imgRSP').attr("src","img/가위.jpg")
                 
             });
    
             $('#rock').click(function(){
                 $('#imgRSP').attr("src","img/바위.jpg")
             })
    
             $('#paper').click(function(){
                 $('#imgRSP').attr("src","img/보.jpg")
             })

             
            
                
         });
    
         
     </script>
</head>
<style>
    #computer {
    width: 150px;
    height: 210px;
    background: url('https://en.pimg.jp/023/182/267/1/23182267.jpg') 0 0;
}
</style>
<body>
    
 <div id="computer"></div>
 <img id="imgRSP"><br>

 <input id="siss" type="button" value="가위">
 <input id="rock" type="button" value="바위">
 <input id="paper" type="button" value="보">

</body>
</html>
